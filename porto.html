<!-- porto.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/porto.css" />
  </head>
  <body>
    <div class="porto">
      <div class="top">
        <i id="porto-left" class="fa-solid fa-arrow-left disabled"></i>
        <i id="porto-right" class="fa-solid fa-arrow-right disabled"></i>
        <div class="garis" id="porto-breadcrumb">porto</div>
      </div>

      <div class="img">
        <div class="icon" data-file="porto-files/project.html">
          <img src="assets/icons/file.png" alt="project" />
          <p>Project</p>
        </div>

        <div class="icon" data-file="porto-files/uiux.html">
          <img src="assets/icons/file.png" alt="ui ux design" />
          <p>UI / UX Design</p>
        </div>

        <div class="icon" data-file="porto-files/graphics.html">
          <img src="assets/icons/file.png" alt="graphics design" />
          <p>Graphics Design</p>
        </div>

        <div class="icon" data-file="porto-files/logo.html">
          <img src="assets/icons/file.png" alt="logo design" />
          <p>Logo Design</p>
        </div>

        <div class="icon" data-file="porto-files/product.html">
          <img src="assets/icons/file.png" alt="product design" />
          <p>Product Design</p>
        </div>

        <div class="icon" data-file="porto-files/character.html">
          <img src="assets/icons/file.png" alt="character art" />
          <p>Character Art</p>
        </div>

        <div class="icon" data-file="porto-files/element.html">
          <img src="assets/icons/file.png" alt="element game design" />
          <p>Element Game Design</p>
        </div>
      </div>
    </div>
  </body>
</html>
