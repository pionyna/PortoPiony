<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      @font-face {
        font-family: "coco";
        src: url("../font/Cocogoose-Pro-Bold-trial.ttf") format("truetype");
      }
      @font-face {
        font-family: "nexa";
        src: url("../font/Nexa-Heavy.ttf") format("truetype");
      }
      @font-face {
        font-family: "mont";
        src: url("../font/Mont-HeavyDEMO.otf") format("opentype");
      }
      @font-face {
        font-family: "tommy";
        src: url("../font/MADE\ TOMMY\ Regular_PERSONAL\ USE.otf")
          format("opentype");
      }
      @font-face {
        font-family: "madani";
        src: url("../font/MadaniArabicDEMO-Regular.otf") format("opentype");
      }

      @font-face {
        font-family: "coco";
        src: url("../font/Cocogoose-Pro-Darkmode-trial.ttf") format("truetype");
      }

      body {
        margin: 0;
        font-family: nexa;
        background-color: #f9f9f9;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        background-color: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      /* Logo */
      nav h2 {
        font-weight: bold;
        color: #1c4d9c; /* biru */
        margin: 0;
      }

      /* Menu */
      .menu {
        display: flex;
        gap: 40px;
        align-items: center;
      }

      .menu a {
        text-decoration: none;
        color: #f099b4; /* pink */
        font-weight: 500;
        letter-spacing: 2px;
        transition: 0.3s;
      }

      .menu a.active {
        background-color: #f099b4;
        color: #fff;
        padding: 4px 16px;
        border-radius: 9999px; /* pill */
        font-weight: bold;
        letter-spacing: normal;
      }

      /* Switch */
      .switch {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .switch div {
        width: 24px;
        height: 24px;
        border-radius: 6px;
      }

      .switch .pink {
        background-color: #f099b4;
      }

      .switch .cream {
        background-color: #f6f3f1;
      }

      .switch .blue {
        background-color: #1c4d9c;
      }

      /* Responsive for mobile */
      @media (max-width: 768px) {
        nav {
          padding: 10px 16px;
        }

        nav h2 {
          font-size: 16px;
        }

        .menu {
          gap: 20px;
        }

        .menu a {
          font-size: 14px;
          letter-spacing: 1px;
        }

        .switch {
          display: none; /* ilangin switch di HP */
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- Logo -->
      <h2>Piony's Portfolio.</h2>

      <!-- Menu -->
      <div class="menu">
        <a href="#home" class="active">Home</a>
        <a href="#about" class="">About</a>
        <a href="#porto" class="">Porto</a>
      </div>

      <!-- Switch -->
      <div class="switch">
        <div class="pink"></div>
        <div class="cream"></div>
        <div class="blue"></div>
      </div>
    </nav>
  </body>
</html>
